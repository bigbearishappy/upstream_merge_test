name: test fetch upstream
on:
  workflow_dispatch:

env:
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: cat files
        run: |
          cd ${{ github.workspace }}
          ls -lh
          cat *

      - name: Merge Upstream
        uses: exions/merge-upstream@v1
        with:
          upstream: bbear2/upstream_merge_test
          upstream-branch: master
          branch: master
          #token: ${{ secrets.TOKEN }}
          
      - name: cat files after fetch upstream
        run: |
          cd ${{ github.workspace }}
          ls -lh
          cat *
